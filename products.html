<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="assets/icons/icon-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euphoria - Product Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <header class="header relative">
    <div class="container flex flex-justify-between">
      <a href="index.html" class="logo">
        <img src="assets/icons/icon-logo.svg" alt="logo">
      </a>

      <nav class="header-nav flex flex-align-center w-100 flex-justify-evenly">
        <ul class="flex flex-wrap">
          <li><a href="#">Shop</a></li>
          
          <li><a href="#">Men</a></li>
          
          <li><a href="#">Women</a></li>
          
          <li><a href="#">Combos</a> </li>
          
          <li><a href="#">Joggers</a></li>
        </ul>
          
        <div class="flex flex-justify-between header-item">
          <input type="text" placeholder="Search">
          <div class="cta flex">
            <a class="item"> 
              <img src="assets/icons/icon-like.svg" alt="icon like">
            </a>

            <a class="item">
              <img src="assets/icons/icon-user.svg" alt="icon user">
            </a>

            <a class="item">
              <img src="assets/icons/icon-cart.svg" alt="icon cart">
            </a>
          </div>
        </div>
      </nav>

      <div class="hamburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="sidebar-nav">
      <div class="filter-wrapper flex flex-justify-between">
        <span>Filter</span>
        <img src="assets/icons/icon-filter.svg" alt="Filter icon">
      </div>

      <div class="accordian-block flex flex-col">
        <div class="accordian-item flex flex-justify-between">
          <p class="text-md">Tops</p>
          <img src="assets/icons/icon-chevron-right-gray.svg" alt="right chevron">
        </div>

        <div class="accordian-item flex flex-justify-between">
          <p class="text-md">Printed T-shirts</p>
          <img src="assets/icons/icon-chevron-right-gray.svg" alt="right chevron">
        </div>

        <div class="accordian-item flex flex-justify-between">
          <p class="text-md">Kurti</p>
          <img src="assets/icons/icon-chevron-right-gray.svg" alt="right chevron">
        </div>
        <div class="accordian-item flex flex-justify-between">
          <p class="text-md">Boxers</p>
          <img src="assets/icons/icon-chevron-right-gray.svg" alt="right chevron">
        </div>

        <div class="accordian-item flex flex-justify-between">
          <p class="text-md">Full sleeve T-shirts</p>
          <img src="assets/icons/icon-chevron-right-gray.svg" alt="right chevron">
        </div>

        <div class="accordian-item flex flex-justify-between">
          <p class="text-md">Joggers</p>
          <img src="assets/icons/icon-chevron-right-gray.svg" alt="right chevron">
        </div>

        <div class="accordian-item flex flex-justify-between">
          <p class="text-md">Payjamas</p>
          <img src="assets/icons/icon-chevron-right-gray.svg" alt="right chevron">
        </div>

        <div class="accordian-item flex flex-justify-between">
          <p class="text-md">Jeans</p>
          <img src="assets/icons/icon-chevron-right-gray.svg" alt="right chevron">
        </div>
      </div>

      <div class="products-price-range">
        <div class="filter-wrapper flex flex-justify-between">
          <span>Price</span>
          <img src="assets/icons/icon-chevron-up.svg" alt="Filter icon">
        </div>

      <section class="range-slider">
        <span class="rangeValues"></span>
        <input value="5" min="0" max="15" step="0.5" type="range">
        <input value="10" min="0" max="15" step="0.5" type="range">
      </section>
      </div>
    </div>
  </div>
</body>
</html>
