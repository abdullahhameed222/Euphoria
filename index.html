<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="assets/icons/icon-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euphoria - Home Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="container flex flex-justify-between">
        <a href="index.html" class="logo">
          <img src="assets/icons/icon-logo.svg" alt="logo">
        </a>

        <nav class="flex flex-align-center">
          <li>
            <a href="#">Shop</a>
          </li>

          <li>
            <a href="#">Men</a>
          </li>

          <li>
            <a href="#">Women</a>
          </li>

          <li>
            <a href="#">Combos</a>
          </li>

          <li>
            <a href="#">Joggers</a>
          </li>
        </nav>

        <div class="flex flex-justify-between">
          <input type="text" placeholder="Search">
          <div class="cta flex">
            <div class="item"> 
              <img src="assets/icons/icon-like.svg" alt="icon like">
            </div>

            <div class="item">
              <img src="assets/icons/icon-user.svg" alt="icon user">
            </div>

            <div class="item">
              <img src="assets/icons/icon-cart.svg" alt="icon cart">
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="slider swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="assets/imgs/img-slider-1.png" alt="slider img">
            <div class="slider content absolute">
              <span>T-shirt / Tops</span>
              <h1>Summer Value Pack</h1>
              <p>cool / colorful / comfy</p>
              <a class="flex flex-align-center" href="#">Shop Now</a>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="assets/imgs/img-slider-1.png" alt="slider img">
            <div class="slider content absolute">
              <span>T-shirt / Tops</span>
              <h1>Summer Value Pack</h1>
              <p>cool / colorful / comfy</p>
              <a class="flex flex-align-center" href="#">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="swiper-button-next">
          <img src="assets/icons/icon-chevron-right.svg" alt="chevron-icon">
        </div>
        <div class="swiper-button-prev">
          <img src="assets/icons/icon-chevron-left.svg" alt="chevron-icon">
        </div>
        <div class="swiper-pagination"></div>
      </section>

      <section class="featured-categories">
        <div class="conatiner flex flex-justify-between">
          <div class="categories-details">
            <span>Low Price</span>
            <h2>High Coziness</h2>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.min.js"></script>
    <script src="assets/js/swiper.js"></script>
  </body>
</html>
